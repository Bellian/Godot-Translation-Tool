name: CI / Build / Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  check:
    name: Lint & Typecheck & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check (tsc)
        run: npx tsc --noEmit

      - name: Next build (catch build errors early)
        run: npm run build

  build_and_push:
    name: Build Docker image & push to GHCR
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
          platforms: linux/amd64

  deploy:
    name: Deploy to remote host
    runs-on: ubuntu-latest
    needs: build_and_push
    if: ${{ secrets.SSH_PRIVATE_KEY && secrets.SSH_HOST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ssh client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Remote deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # update image and restart service using your docker-compose.yml
            cd ~/docker/app-translation || true
            docker compose pull || true
            docker compose up -d --build
